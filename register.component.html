<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
  body {
    background-color: black;
    color: black;
  }
  
  .card {
    background-color: black;
    border: 1px solid #333;
  }
  
  .form-control, .form-select {
    background-color: #2A2A2A;
    border: 1px solid #444;
    color: white;
  }

  .form-control::placeholder {
    color: #bbb;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  a {
    color: #00A2FF;
  }
  
  .form-label {
    color: white;
  }
</style>

<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center text-light">Register</h2>

    <p *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</p>

    <form (ngSubmit)="onRegister()">

      <!-- âœ… User manually enters User ID -->
      <div class="mb-3">
        <label for="userId" class="form-label">User ID:</label>
        <input type="number" id="userId" [(ngModel)]="registerData.userId" name="userId"
               class="form-control" required placeholder="Enter User ID">
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" [(ngModel)]="registerData.username" name="username"
               class="form-control" required placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="registerData.email" name="email"
               class="form-control" required placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="registerData.password" name="password"
               class="form-control" required placeholder="Enter password">
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" [(ngModel)]="registerData.role" name="role" class="form-select">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
          <option value="MANAGER">MANAGER</option>
        </select>
      </div>

      <!-- New fields -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" id="dob" [(ngModel)]="registerData.dob" name="dob"
               class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="employeeCode" class="form-label">Employee Code:</label>
        <input type="text" id="employeeCode" [(ngModel)]="registerData.employeeCode" name="employeeCode"
               class="form-control" required placeholder="Enter employee code">
      </div>

      <div class="mb-3">
        <label for="joiningDate" class="form-label">Joining Date:</label>
        <input type="date" id="joiningDate" [(ngModel)]="registerData.joiningDate" name="joiningDate"
               class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" id="phone" [(ngModel)]="registerData.phone" name="phone"
               class="form-control" required placeholder="Enter phone number">
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
