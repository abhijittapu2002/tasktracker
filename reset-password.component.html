<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px;">
    <h2 class="text-center">Reset Password</h2>

    <!-- ✅ Step 1: Request OTP -->
    <form *ngIf="!otpRequested" (ngSubmit)="onRequestReset()">
      <div class="mb-3">
        <label for="email" class="form-label">Enter Email:</label>
        <input type="email" id="email" [(ngModel)]="resetData.email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send OTP</button>
    </form>

    <!-- ✅ Step 2: Confirm Password Reset -->
    <form *ngIf="otpRequested" (ngSubmit)="onConfirmReset()" class="mt-3">
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP:</label>
        <input type="text" id="otp" [(ngModel)]="resetData.otp" name="otp" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="resetData.newPassword" name="newPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Confirm Reset</button>
    </form>

    <p class="text-center mt-3">
      <a [routerLink]="['/login']" class="text-primary">Back to Login</a>
    </p>
  </div>
</div>
